name: Deploy to Production

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Version tag (e.g., v1.0.0)'
        required: true
        type: string
  push:
    branches:
      - 'release/**'
    tags:
      - 'v*.*.*'

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Build for production
      run: npm run build
      env:
        NODE_ENV: production

    - name: Get version
      id: version
      run: |
        if [[ "${{ github.event_name }}" == "workflow_dispatch" ]]; then
          echo "version=${{ github.event.inputs.version }}" >> $GITHUB_OUTPUT
        elif [[ "${{ github.ref_type }}" == "tag" ]]; then
          echo "version=${{ github.ref_name }}" >> $GITHUB_OUTPUT
        else
          echo "version=release-$(echo ${{ github.ref_name }} | sed 's/release\///')" >> $GITHUB_OUTPUT
        fi

    - name: Deploy to creme.ge
      run: |
        echo "Deploying version: ${{ steps.version.outputs.version }}"
        echo "Configure deployment to creme.ge domain"
        echo "Add your deployment commands here"
        # Example for different hosting providers:
        # - Vercel: vercel --prod
        # - Netlify: netlify deploy --prod
        # - AWS S3: aws s3 sync dist/ s3://your-bucket
        # - Custom server: rsync or scp commands

